<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:700">
    <link rel="manifest" href="/manifest.json">
</head>

<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }

    #clockHolder {
        height: 20%;
        display: flex;
        justify-content: center;
        background-color: #512b59;
    }

    #clock {
        font-family: Inter;
        font-size: 1000%;
        color: white;
        text-align: center;
        margin: auto;
    }

    #weather {
        width: 100%;
        height: 100%;
    }
</style>

<script>
    function startTime() {
        const today = new Date();
        let h = today.getHours();
        if (h > 12) h -= 12;
        let m = String(today.getMinutes()).padStart(2, '0');
        document.getElementById("clock").innerHTML = h + ":" + m;
        setTimeout(startTime, 1000);
    }
</script>

<body onload="startTime()">
    <div id="clockHolder">
        <div id="clock">
            00:00
        </div>
    </div>
    <iframe id="weather" src="https://tempestwx.com/station/127957/" frameborder="0"></iframe>
</body>

</html>
